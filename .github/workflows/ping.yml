name: CI Ping

on:
  push:
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Print context
        run: |
          echo "event: $GITHUB_EVENT_NAME"
          echo "ref: $GITHUB_REF"
          echo "sha: $GITHUB_SHA"
      - name: Done
        run: echo "Ping successful"


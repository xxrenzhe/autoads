                  }
                ]
              }
            ]
          }
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: always() && vars.SLACK_WEBHOOK

  # Performance and integration tests
  integration-test:
    if: ${{ false }}  # å·²ç”± docker.yml ç»Ÿä¸€æµç¨‹ï¼Œæœ¬æ­¥éª¤ä»…ä¿ç•™ç¤ºä¾‹ä¸æ–‡æ¡£
    needs: deploy-preview
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Wait for deployment
      run: |
        echo "â³ Waiting for preview deployment to be ready..."
        sleep 60

    - name: Run integration tests
      run: |
        echo "ğŸ§ª Running integration tests against preview environment"
        
        # Basic health check
        curl -f https://www.urlchecker.dev/health || exit 1
        
        # API availability check
        curl -f https://www.urlchecker.dev/api/health || exit 1
        
        echo "âœ… Basic integration tests passed"

    - name: Performance test
      run: |
        echo "âš¡ Running basic performance tests"
        
        # Simple response time test
        response_time=$(curl -o /dev/null -s -w '%{time_total}' https://www.urlchecker.dev/)
        echo "Response time: ${response_time}s"
        
        # Check if response time is under 2 seconds
        if (( $(echo "$response_time < 2.0" | bc -l) )); then
          echo "âœ… Performance test passed"
        else
          echo "âŒ Performance test failed - response time too slow"
          exit 1
        fi

  # Cleanup old images
  cleanup:
    if: always()
    needs: [build-image]
    runs-on: ubuntu-latest
    steps:
    - name: Delete old container images
      uses: actions/delete-package-versions@v4
      with:
        package-name: autoads
        package-type: container
        min-versions-to-keep: 10
        delete-only-untagged-versions: true

name: Optimized Docker Build (Deprecated)

on:
  # 已由 docker.yml 统一，保留手动触发以便排障时临时使用
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  # 快速验证 - 并行运行
  validate:
    name: Quick Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js with cache
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies (including dev for type checking)
      run: npm ci --ignore-scripts
      
    - name: Generate Prisma Client
      run: cd apps/frontend && npx prisma generate
      
    - name: Comprehensive TypeScript validation
      run: ./scripts/type-check-simple.sh

  # 优化的Docker构建
  docker-build:
    name: Optimized Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: validate
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx with optimizations
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:v0.12.0
          network=host
        buildkitd-flags: |
          --allow-insecure-entitlement security.insecure
          --allow-insecure-entitlement network.host
      
    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=preview-latest,enable=${{ github.ref == 'refs/heads/main' }}
          type=raw,value=prod-latest,enable=${{ github.ref == 'refs/heads/production' }}
          type=ref,event=tag,prefix=prod-
          type=sha,format=short,enable=${{ !startsWith(github.ref, 'refs/tags/') }}
          
    - name: Determine build environment
      id: env
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.event.inputs.environment }}" == "preview" ]]; then
          echo "deployment_env=preview" >> $GITHUB_OUTPUT
          echo "domain=urlchecker.dev" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == "refs/heads/production" ]] || [[ "${{ github.event.inputs.environment }}" == "production" ]]; then
          echo "deployment_env=production" >> $GITHUB_OUTPUT
          echo "domain=autoads.dev" >> $GITHUB_OUTPUT
        fi
        
    # Cache warmup for potential future optimizations
    - name: Cache warmup
      run: |
        echo "🔥 预热Docker构建缓存..."
        # 尝试拉取基础镜像以预热
        docker pull node:20.18.0-alpine || true
        
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v6
      with:
        context: .
        # 统一使用 MustKnow.md 指定的 Dockerfile
        file: ./Dockerfile.standalone
        push: true
        platforms: linux/amd64
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
          
        build-args: |
          NODE_ENV=production
          NEXT_TELEMETRY_DISABLED=1
          NEXT_PUBLIC_DEPLOYMENT_ENV=${{ steps.env.outputs.deployment_env }}
          NEXT_PUBLIC_DOMAIN=${{ steps.env.outputs.domain }}
          RUN_CONFIG_MIGRATION=true
          BUILDKIT_PROGRESS=plain
          
        # BuildKit优化选项
        outputs: type=image,push=true
        provenance: false
        sbom: false
        
        # 网络优化
        network: host

  # 安全扫描 - 扫描关键漏洞
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: docker-build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Determine image tag
      id: tag
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "image_tag=preview-latest" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == "refs/heads/production" ]]; then
          echo "image_tag=prod-latest" >> $GITHUB_OUTPUT
        else
          echo "image_tag=${{ github.sha }}" >> $GITHUB_OUTPUT
        fi
        
    - name: Pull Docker image for scanning
      run: |
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.image_tag }}
        
    - name: Run Trivy vulnerability scanner (Critical only)
      id: trivy-scan
      continue-on-error: true
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.image_tag }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        exit-code: '0'
        ignore-unfixed: true
        severity: 'CRITICAL'
        vuln-type: 'os,library'
        timeout: '8m'
        
    - name: Save Trivy scan results as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: docker-trivy-scan-results
        path: 'trivy-results.sarif'
        retention-days: 30

  # 部署总结
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs: [docker-build, security-scan]
    if: always()
    
    steps:
    - name: Generate optimized build summary
      env:
        BUILD_STATUS: ${{ needs.docker-build.result }}
        SECURITY_STATUS: ${{ needs.security-scan.result }}
        IMAGE_DIGEST: ${{ needs.docker-build.outputs.image-digest }}
        GITHUB_REF: ${{ github.ref }}
        INPUT_ENVIRONMENT: ${{ github.event.inputs.environment }}
      run: |
        echo "## ⚡ 优化构建完成" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # 构建状态
        if [[ "$BUILD_STATUS" == "success" ]]; then
          echo "### ✅ 构建成功" >> $GITHUB_STEP_SUMMARY
        else
          echo "### ❌ 构建失败" >> $GITHUB_STEP_SUMMARY
        fi
        
        # 环境信息
        if [[ "$GITHUB_REF" == "refs/heads/main" || "$INPUT_ENVIRONMENT" == "preview" ]]; then
          echo "- **环境**: 预发环境 (Preview)" >> $GITHUB_STEP_SUMMARY
          echo "- **镜像**: \`ghcr.io/xxrenzhe/url-batch-checker:preview-latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- **域名**: urlchecker.dev" >> $GITHUB_STEP_SUMMARY
        elif [[ "$GITHUB_REF" == "refs/heads/production" || "$INPUT_ENVIRONMENT" == "production" ]]; then
          echo "- **环境**: 生产环境 (Production)" >> $GITHUB_STEP_SUMMARY
          echo "- **镜像**: \`ghcr.io/xxrenzhe/url-batch-checker:prod-latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- **域名**: autoads.dev" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🚀 优化效果" >> $GITHUB_STEP_SUMMARY
        echo "- **构建时间**: ~4-5分钟 (优化前: ~15分钟)" >> $GITHUB_STEP_SUMMARY
        echo "- **缓存策略**: 无缓存构建 (避免缓存服务故障)" >> $GITHUB_STEP_SUMMARY
        echo "- **平台**: linux/amd64 (单平台优化)" >> $GITHUB_STEP_SUMMARY
        echo "- **Dockerfile**: Dockerfile.gofly (Go 后端 + Next.js 静态)" >> $GITHUB_STEP_SUMMARY
        echo "- **安全扫描**: 仅关键漏洞 (快速)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "### 📋 部署步骤" >> $GITHUB_STEP_SUMMARY
        echo "1. 登录 ClawCloud 控制台" >> $GITHUB_STEP_SUMMARY
        echo "2. 选择对应环境配置" >> $GITHUB_STEP_SUMMARY
        echo "3. 更新容器镜像地址" >> $GITHUB_STEP_SUMMARY
        echo "4. 配置9个核心环境变量" >> $GITHUB_STEP_SUMMARY
        echo "5. 重启服务完成部署" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [[ "$BUILD_STATUS" == "success" ]]; then
          echo "### ✨ 智能内存配置" >> $GITHUB_STEP_SUMMARY
          echo "容器会自动检测内存并配置最优堆大小:" >> $GITHUB_STEP_SUMMARY
          echo "- 1GB → 768MB 堆内存 (开发)" >> $GITHUB_STEP_SUMMARY
          echo "- 2GB → 1024MB 堆内存 (预发)" >> $GITHUB_STEP_SUMMARY
          echo "- 4GB → 2048MB 堆内存 (生产)" >> $GITHUB_STEP_SUMMARY
          echo "- 8GB → 4096MB 堆内存 (高性能)" >> $GITHUB_STEP_SUMMARY
        fi

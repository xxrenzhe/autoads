<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="iconBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="64" height="64" rx="12" fill="url(#iconBg)"/>
  
  <!-- 装饰性元素 -->
  <circle cx="16" cy="16" r="4" fill="rgba(255,255,255,0.2)"/>
  <circle cx="48" cy="48" r="3" fill="rgba(255,255,255,0.2)"/>
  
  <!-- 主字母A -->
  <text x="50%" y="54%" text-anchor="middle" font-size="32" font-family="Arial, Helvetica, sans-serif" fill="#fff" font-weight="bold" dy=".3em">A</text>
</svg>
# SonarCloud configuration
sonar.projectKey=admin-management-system
sonar.organization=your-org
sonar.projectName=Admin Management System
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src
sonar.tests=__tests__
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/.next/**,**/coverage/**,**/dist/**,**/build/**,**/*.config.js,**/*.config.ts

# Coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Language configuration
sonar.sourceEncoding=UTF-8

# Analysis parameters
sonar.qualitygate.wait=true
sonar.coverage.exclusions=**/*.config.js,**/*.config.ts,**/types/**,**/*.d.ts

# Security hotspots
sonar.security.hotspots.inheritFromParent=true

# Duplication
sonar.cpd.exclusions=**/*.config.js,**/*.config.ts
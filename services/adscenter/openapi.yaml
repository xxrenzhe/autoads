openapi: 3.0.0
info:
  title: Adscenter Service
  version: 1.0.0
  description: Handles Google Ads integration, pre-flight diagnostics, and bulk operations.
paths:
  /api/v1/adscenter/accounts:
    get:
      summary: List accessible ad accounts (placeholder)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
  /api/v1/adscenter/preflight:
    post:
      summary: Run pre-flight diagnostics for Ads integration and request
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                accountId:
                  type: string
      responses:
        '200':
          description: Diagnostics result
  /api/v1/adscenter/bulk-actions:
    post:
      summary: Submit bulk actions for execution
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '202':
          description: Accepted and queued
  /api/v1/adscenter/keywords/expand:
    post:
      summary: Expand keywords using internal rules (no Ads API)
      description: |
        Generate keyword suggestions based on seedDomain and seedKeywords using internal rules (domain tokenization,
        brand+suffix patterns, synonyms). Does not call Google Ads APIs.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                seedDomain: { type: string }
                seedKeywords: { type: array, items: { type: string } }
                country: { type: string }
                limit: { type: integer, default: 20 }
                minScore: { type: number, default: 0 }
                validateOnly: { type: boolean, default: false }
      responses:
        '200':
          description: Expanded keywords
        '400': { description: Invalid request }
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

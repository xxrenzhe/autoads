<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- 装饰性图形 -->
  <circle cx="100" cy="100" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="60" fill="rgba(255,255,255,0.1)"/>
  <rect x="50" y="500" width="80" height="80" rx="12" fill="rgba(255,255,255,0.1)"/>
  
  <!-- 主标题 -->
  <text x="600" y="280" text-anchor="middle" font-size="72" font-family="Arial, Helvetica, sans-serif" fill="#fff" font-weight="bold">AutoAds</text>
  
  <!-- 副标题 -->
  <text x="600" y="340" text-anchor="middle" font-size="32" font-family="Arial, Helvetica, sans-serif" fill="rgba(255,255,255,0.9)">Professional URL Analysis &amp; Batch Processing Tool</text>
  
  <!-- 功能标签 -->
  <text x="600" y="420" text-anchor="middle" font-size="24" font-family="Arial, Helvetica, sans-serif" fill="rgba(255,255,255,0.8)">Batch Open • PageRank • SEO Tools • Chrome Extension</text>
  
  <!-- Logo图标 -->
  <rect x="520" y="480" width="60" height="60" rx="12" fill="rgba(255,255,255,0.2)"/>
  <text x="550" y="520" text-anchor="middle" font-size="36" font-family="Arial, Helvetica, sans-serif" fill="#fff" font-weight="bold">A</text>
  
  <!-- 装饰线条 -->
  <line x1="300" y1="450" x2="900" y2="450" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
</svg>
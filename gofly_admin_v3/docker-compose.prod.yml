version: '3.8'

services:
  # 生产环境配置
  autoads-saas:
    build:
      context: .
      dockerfile: Dockerfile
    image: autoads/saas:latest
    container_name: autoads-saas-prod
    restart: always
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
      - ENV=production
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SIMILARWEB_API_KEY=${SIMILARWEB_API_KEY}
      - DOMAIN=${DOMAIN}
      - SSL_ENABLED=true
    volumes:
      - /var/log/autoads:/app/logs
      - /var/uploads/autoads:/app/uploads
    networks:
      - autoads-prod-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # 生产环境 Nginx
  nginx:
    image: nginx:alpine
    container_name: autoads-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./scripts/nginx/prod.conf:/etc/nginx/nginx.conf
      - ./scripts/nginx/prod-default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/log/nginx/autoads:/var/log/nginx
    depends_on:
      - autoads-saas
    networks:
      - autoads-prod-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

networks:
  autoads-prod-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16